{% extends 'layout.html' %} {% load static %}

{% block body %}
<link href="{% static 'css\index.css' %}" rel="stylesheet"></link>

<div class = "card">
<div>
  <h3>
    {{soal.soal}}
  </h3>
  <form method = "post" action="{% url 'submit_jawaban'%}">
  <input type="hidden" value={{soal.id}} id="soal" name="soal"></input>
  {% csrf_token %}
  {% for jawaban in pilihan_jawaban %}
  <label for ="jawaban"></label>
  <input type="radio" value={{jawaban.id}} id="jawaban" name="jawaban"></input>
  {{jawaban.pilihan}}
  </label><br>
  {% endfor %}
</div>

<button type = "submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
